zerops:
  - setup: api
    build:
      os: ubuntu
      base: rust@stable
      buildCommands:
        - cargo build -p sheeet-api -r
        - mv target/release/sheeet-api sheeet-api
      deployFiles:
        - sheeet-api
      cache:
        - target
    run:
      os: ubuntu
      base: rust@stable
      prepareCommands:
        - rustup target add wasm32-unknown-unknown
        - curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
        - cargo binstall -y trunk
      ports:
        - port: 8080
          httpSupport: true
      envVariables:
        RUST_LOG: debug
        WORKSPACES_PATH: /var/www/workspaces
      initCommands:
        - mkdir -p /var/www/workspaces
      start: ./sheeet-api
          
  - setup: app
    build: 
      os: alpine
      base: rust@stable
      prepareCommands:
        - rustup target add wasm32-unknown-unknown
        - curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
        - cargo binstall -y trunk
      buildCommands:
        - cd wasm; trunk build
      deployFiles: 
        - wasm/dist
      cache:
        - target
    run: 
      os: alpine
      base: static@latest
      envVariables:
        API_URL: $api_zeropsSubdomain
      envReplace:
        delimiter: '$$'
        target: wasm/dist
      routing:
        root: wasm/dist
        